<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Latte Beauty AR Video</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #playButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 16px 24px;
        font-size: 18px;
        font-family: sans-serif;
        background: #000;
        color: #fff;
        border: none;
        border-radius: 8px;
        z-index: 10;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="playButton">▶ Нажми, чтобы воспроизвести</button>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <video id="promo" src="latte-beauty-promo.mp4" preload="auto" crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-video 
        id="videoPlane"
        src="#promo" 
        position="0 0 -2" 
        width="1.6" 
        height="0.9"
        rotation="0 0 0"
      ></a-video>

      <a-camera-static />
    </a-scene>

    <script>
      const video = document.getElementById('promo');
      const playBtn = document.getElementById('playButton');

      playBtn.addEventListener('click', () => {
        video.play();
        playBtn.style.display = 'none';
      });
    </script>
  </body>
</html>
