<!DOCTYPE html>
<html>
<head>
    <title>Random YouTube Shorts</title>
    <script>
        // Вставьте свои ссылки на Shorts (замените VIDEO_ID_1, VIDEO_ID_2 и т. д.)
        const links = [
            "https://www.youtube.com/shorts/CEkXaVvuQjg",
            "https://www.youtube.com/shorts/_yxxPc0T5ro",
            "https://www.youtube.com/shorts/sHP9gI-MNd0"
        ];
        // Случайный выбор ссылки
        const randomLink = links[Math.floor(Math.random() * links.length)];
        // Автоматический переход
        window.location.href = randomLink;
    </script>
</head>
<body>
    <!-- Если JavaScript не сработает, можно добавить запасной текст -->
    <p>Если перенаправление не произошло, <a href="https://www.youtube.com/@lattebeautyrus/л">перейдите вручную</a>.</p>
</body>
</html>
